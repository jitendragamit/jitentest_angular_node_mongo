<div class="submit-form">
  <div *ngIf="!submitted">
    
	<div class="form-group">
	  <label for="product_id">Product Id</label>
      <input
        type="text"
        class="form-control"
        id="product_id"
        required
        [(ngModel)]="product.product_id"
        name="product_id"
      />
    </div>

    <div class="form-group">
      <label for="product_name">Product Name</label>
      <input
        class="form-control"
        id="product_name"
        required
        [(ngModel)]="product.product_name"
        name="product_name"
      />
    </div>

	<div class="form-group">
      <label for="cost_per_unit">Cost Per Unit</label>
      <input
        class="form-control"
        id="cost_per_unit"
        required
        [(ngModel)]="product.cost_per_unit"
        name="cost_per_unit"
      />
    </div>
	
	<div class="form-group">
      <label for="selling_price">Selling Price</label>
      <input
        class="form-control"
        id="selling_price"
        required
        [(ngModel)]="product.selling_price"
        name="selling_price"
      />
    </div>
	
	<div class="form-group">
      <label for="no_of_unit_available">No Of Unit Available</label>
      <input
        class="form-control"
        id="no_of_unit_available"
        required
        [(ngModel)]="product.no_of_unit_available"
        name="no_of_unit_available"
      />
    </div>
	
    <button (click)="saveProduct()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newProduct()">Add</button>
  </div>
</div>
