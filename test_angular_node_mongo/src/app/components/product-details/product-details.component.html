<div *ngIf="currentProduct" class="edit-form">
  <h4>Product</h4>
  <form>
    <div class="form-group">
      <label for="product_id">Product ID</label>
      <input
        type="text"
        class="form-control"
        id="product_id"
        [(ngModel)]="currentProduct.product_id"
        name="product_id" readonly 
      />
    </div>
	
	<div class="form-group">
      <label for="product_name">product_name</label>
      <input
        type="text"
        class="form-control"
        id="product_id"
        [(ngModel)]="currentProduct.product_name"
        name="product_name" 
      />
    </div>
	
	<div class="form-group">
      <label for="cost_per_unit">Cost Per Unit</label>
      <input
        type="text"
        class="form-control"
        id="cost_per_unit"
        [(ngModel)]="currentProduct.cost_per_unit"
        name="cost_per_unit" readonly
      />
    </div>
	
	<div class="form-group">
      <label for="selling_price">Selling Price</label>
      <input
        type="text"
        class="form-control"
        id="selling_price"
        [(ngModel)]="currentProduct.selling_price"
        name="selling_price" 
      />
    </div>
	
	<div class="form-group">
      <label for="no_of_unit_available">No of Unit Available</label>
      <input
        type="text"
        class="form-control"
        id="no_of_unit_available"
        [(ngModel)]="currentProduct.no_of_unit_available"
        name="no_of_unit_available" readonly
      />
    </div>
   
  </form>

 

  <button class="badge badge-danger mr-2" (click)="deleteProduct()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateProduct()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentProduct">
  <br />
  <p>Cannot access this Product...</p>
</div>
